<div *ngIf="hero" class="hero-details">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div class="hero-id"><span>Id: </span>{{hero.id}}</div>
    <div>
        <label for="hero-name">Hero name: </label>
        <input id="hero-name" [(ngModel)]="hero.name" placeholder="name" /><br />
    </div>
    <button (click)="save()">Save</button><br />
    <button (click)="goBack()">Go back</button>
</div>
